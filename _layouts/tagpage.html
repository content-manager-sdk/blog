---
layout: default
---
<div class="post">
<h1>{{ page.title }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
</ul>
</div>
<hr>
