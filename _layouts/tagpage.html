---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="/blog{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
<h5>1</h5>
<ul>
{% for tag in site.tags %}
<li>{{ tag.tags }}</li>
{% endfor %}
</ul>
</div>
<hr>
